<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4">Generated Password</h1>
        <div class="bg-white rounded-lg p-4 shadow-md">
            <h2 class="text-2xl font-bold mb-2">{{ password }}</h2>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4" onclick="window.location.href='/';">Generate Another</button>
        </div>
    </div>
